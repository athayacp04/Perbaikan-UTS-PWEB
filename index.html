<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="css/sb-admin-2.css" rel="stylesheet">
</head>
<body id="page-top">
    <div class="container">
        <div class="row" id="pokemon-container">
        </div>
    </div>

    <script>
       
        async function fetchpokemon() {
            const apiUrl = 'https://pokeapi.co/api/v2/pokemon?offset=0&limit=20';
            const response = await fetch(apiUrl);
            const data = await response.json();
            const results = data.results;

            const container = document.getElementById('pokemon-container');

            results.forEach((pokemon, index) => {
                const card = `
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card text-center border border-primary py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-center mb-1">
                                        ${pokemon.name}
                                    </div>
                                    <a href="details.html?url=${pokemon.url}" class="btn btn-primary">Details</a>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;

                container.innerHTML += card;
            });
        }

        
        fetchpokemon();
    </script>
</body>
</html>
