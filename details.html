<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="pokemon-details">
            <!-- Pokémon details will be displayed here -->
        </div>
    </div>

    <script>
        // Function to populate the details of a single Pokémon
        async function populatePokemonDetails() {
            const searchParams = new URLSearchParams(window.location.search);
            const pokemonUrl = searchParams.get('url');

            if (!pokemonUrl) {
                // Handle missing URL parameter
                return;
            }

            const response = await fetch(pokemonUrl);
            const data = await response.json();

            // Display Pokémon details on the page
            const detailsContainer = document.getElementById('pokemon-details');
            detailsContainer.innerHTML = `
                <div class="col-12">
                    <h2>${data.name}</h2>
                    <p>Height: ${data.height}</p>
                    <p>Weight: ${data.weight}</p>
                    <!-- Add more details as needed -->
                </div>
            `;
        }

        // Call the function to populate Pokémon details
        populatePokemonDetails();
    </script>
</body>
</html>
